<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arbre Généalogique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <button onclick="setStyle('classique')">Style Classique</button>
    <button onclick="setStyle('moderne')">Style Moderne</button>
    <button onclick="exportJSON()">Exporter JSON</button>
    <button onclick="importJSON()">Importer JSON</button>
    <button onclick="exportPNG()">Exporter PNG</button>
    <button onclick="resetZoom()">Recentrer</button>
  </div>

  <svg id="tree" width="100%" height="600"></svg>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popup-title">Ajouter un membre</h2>
      <label>Prénom: <input id="prenom"></label>
      <label>Nom: <input id="nom"></label>
      <label>Date de naissance: <input type="date" id="dob"></label>
      <label>En vie ? 
        <select id="alive">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label id="dod-label" class="hidden">Date de décès: <input type="date" id="dod"></label>
      <label>Lien avec: 
        <select id="relation">
          <option value="pere">Père</option>
          <option value="mere">Mère</option>
          <option value="conjoint">Conjoint</option>
          <option value="enfant">Enfant</option>
          <option value="frere">Frère</option>
          <option value="soeur">Sœur</option>
        </select>
      </label>
      <button onclick="saveMember()">Enregistrer</button>
      <button onclick="closePopup()">Annuler</button>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
