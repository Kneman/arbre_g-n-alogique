<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Arbre Généalogique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Écran d’accueil -->
  <div id="welcome-screen">
    <h1>Bienvenue 👋</h1>
    <p>Entre ton prénom pour commencer ton arbre généalogique :</p>
    <input type="text" id="rootName" placeholder="Ton prénom">
    <button id="startBtn">Commencer</button>
  </div>

  <!-- Interface arbre -->
  <div id="tree-container" style="display:none;">
    <h2>🌳 Mon Arbre Généalogique</h2>
    <div class="controls">
      <button id="exportJSON">📤 Exporter JSON</button>
      <button id="importJSON">📥 Importer JSON</button>
      <button id="exportPNG">🖼️ Exporter en image</button>
    </div>
    <svg id="familyTree"></svg>
  </div>

  <!-- Librairie D3.js -->
  <script src="d3.min.js"></script>
  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
