<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arbre Généalogique</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="toolbar">
    <button onclick="setStyle('classic')">Style Classique</button>
    <button onclick="setStyle('modern')">Style Moderne</button>
    <button onclick="exportJSON()">Exporter JSON</button>
    <button onclick="importJSON()">Importer JSON</button>
    <button onclick="exportPNG()">Exporter PNG</button>
    <button onclick="resetView()">Recentrer</button>
  </div>

  <div id="tree-container"></div>

  <!-- Popup ajout personne -->
  <div id="popup" class="hidden">
    <div class="popup-content">
      <h2>Ajouter une personne</h2>
      <label>Nom de famille :</label>
      <input type="text" id="lastName"><br>
      <label>Prénom :</label>
      <input type="text" id="firstName"><br>
      <label>Date de naissance :</label>
      <input type="date" id="birthDate"><br>
      <label>En vie ?</label>
      <button onclick="setAlive(true)" id="btnAlive">Oui</button>
      <button onclick="setAlive(false)" id="btnDead">Non</button><br>
      <div id="deathField" class="hidden">
        <label>Date de décès :</label>
        <input type="date" id="deathDate"><br>
      </div>
      <label>Relation :</label>
      <div id="relationButtons">
        <button onclick="selectRelation('pere')">Père</button>
        <button onclick="selectRelation('mere')">Mère</button>
        <button onclick="selectRelation('frere')">Frère</button>
        <button onclick="selectRelation('soeur')">Sœur</button>
        <button onclick="selectRelation('conjoint')">Conjoint</button>
        <button onclick="selectRelation('enfant')">Enfant</button>
      </div>
      <div class="popup-actions">
        <button onclick="savePerson()">Ajouter</button>
        <button onclick="closePopup()">Annuler</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
